<!DOCTYPE html>
<html>
  <head>
    <title>単語帳 - light dict</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./bootstrap.min.css">
  </head>
  <body style="padding-top: 10px; padding-bottom: 30px;">

    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-8 col-sm-10 col-xs-12">
          <div class="page-header">
            <div class="pull-right">
              <button class="btn btn-danger btn" id="del_btn">検索履歴を削除</button>
            </div>
            <h1>検索履歴</h1>
          </div>
        </div>
      </div>

      <div class="row" style="padding-bottom: 30px;">
        <div class="col-lg-3 col-md-4 col-sm-5 col-xs-6">
          <h2 id="frequency">回数順</h2>
          <table class="table table-striped">
            <thead>
              <tr><td style="width: 4em;">回数</td><td>単語</td></tr>
            </thead>
            <tbody id="frequency_table"></tbody>
          </table>
        </div>

        <div class="col-lg-3 col-md-4 col-sm-5 col-xs-6">
          <h2 id="timeorder">時間順</h2>
          <table class="table table-striped">
            <thead>
              <tr><td style="width: 4em;">順番</td><td>単語</td></tr>
            </thead>
            <tbody id="history_table"></tbody>
          </table>
        </div>

      </div>
    </div>

  </body>
</html>
