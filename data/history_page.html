<!DOCTYPE html>
<html>
  <head>
    <title>単語帳 - light dict</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./bootstrap.min.css">
  </head>
  <body>

    <div class="container">

      <div class="page-header">
        <ul class="nav nav-pills pull-right">
          <li><a href="#frequency">回数順</a></li>
          <li><a href="#timeorder">時間順</a></li>
        </ul>
        <h1 style="word-break: keep-all;">Light Dict <small>単語帳</small></h1>
      </div>

      <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-5 col-xs-12">
          <h2 id="frequency">回数順</h2>
          <table class="table table-striped">
            <thead>
              <tr><td style="width: 4em;">回数</td><td>単語</td></tr>
            </thead>
            <tbody id="frequency_table"></tbody>
          </table>
        </div>

        <div class="col-lg-3 col-md-4 col-sm-5 col-xs-12">
          <h2 id="timeorder">時間順</h2>
          <table class="table table-striped">
            <thead>
              <tr><td style="width: 4em;">順番</td><td>単語</td></tr>
            </thead>
            <tbody id="history_table"></tbody>
          </table>
        </div>

      </div>
    </div>

  </body>
</html>
