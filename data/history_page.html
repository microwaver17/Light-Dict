<!DOCTYPE html>
<html>
  <head>
    <title>単語帳 - light dict</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./bootstrap.min.css">
  </head>
  <body style="padding-top: 10px; padding-bottom: 30px;">

    <div class="container">

      <div class="row" style="position: fixed; bottom: 10px; z-index: 100;">
        <div class="col-md-12">
          <div class="btn-group">
            <a class="btn btn-default" href="#frequency">回数順</a>
            <a class="btn btn-default" href="#timeorder">時間順</a>
            <a class="btn btn-default" href="#" id="open_new_page">別ページで開く</a>
          </div>
        </div>
      </div>

      <div class="row" style="padding-bottom: 30px;">
        <div class="col-lg-3 col-md-4 col-sm-5 col-xs-12">
          <h2 id="frequency">回数順</h2>
          <table class="table table-striped">
            <thead>
              <tr><td style="width: 4em;">回数</td><td>単語</td></tr>
            </thead>
            <tbody id="frequency_table"></tbody>
          </table>
        </div>

        <div class="col-lg-3 col-md-4 col-sm-5 col-xs-12">
          <h2 id="timeorder">時間順</h2>
          <table class="table table-striped">
            <thead>
              <tr><td style="width: 4em;">順番</td><td>単語</td></tr>
            </thead>
            <tbody id="history_table"></tbody>
          </table>
        </div>

      </div>
    </div>

  </body>
</html>
